<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gestion de librairie Audio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bootswatch.com/3/journal/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
  <div>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle collapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand">Librairie Audio</a>
        </div>

        <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#" class="nav-link">Liste des artistes</a></li>
          </ul>

          <form role="search" class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Rechercher par nom" class="form-control">
            </div>
            <button type="submit" class="btn btn-default">Rechercher</button>
          </form>
        </div>
      </div>
    </nav>

    <div>
      <div class="row">
        <div class="col-lg-12">
          <h1>Liste des artistes</h1>
          <a href="detailArtistTemp.html" class="btn btn-primary">Nouvel artiste</a>
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th scope="col">Nom
                  <span class="glyphicon glyphicon-chevron-up"></span>
                </th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="model" type="com.ipiecoles.java.eval.th330.model.Artist"*/-->
              <tr th:each="artist : ${model}">
                <th scope="row" th:text="${model.name}"></th>
                <td><a th:href="|/artist/${model.id}|">Détail</a></td>
              </tr>
            </tbody>
          </table>
          <div class="row">
            <div class="col-lg-6">
              <p>
                Affichage des artistes <span th:text="${start}"></span> à <span th:text="${end}"></span> sur un total de <span th:text="${model.totalElements}"></span>
              </p>
            </div>
            <div class="col-lg-6">
              <ul class="pagination">
                <li class="disabled">
                  <a href="#">«</a>
                </li>
                <li><a href="#">Page 1</a></li>
                <li class="">
                  <a href="#">»</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
